<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    div {
        background-color: rgba(75, 3, 209, 0.185);
        padding: 10px;
    }

    div.first {
        opacity: 0.1;
    }
    div.second {
        opacity: 0.3;
    }
    div.third {
        opacity: 0.6;
    }
   </style>
</head>
<body>
  <h1>opacity property</h1>  

  <p>this is how the property looks:</p>
<div class="first"><p>opacity 0.1</p></div>
<div class="second"><p>opacity 0.3</p></div>
<div class="third"><p>opacity 0.6</p></div>
<div >opacity 1 (default)</div>
</body>
</html>
